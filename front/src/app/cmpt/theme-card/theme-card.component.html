<ng-container>
    <div class="theme-card">
        <h3 class="theme-card-title">{{ theme?.title }}</h3>
        <p class="theme-card-content">{{ theme?.content }}</p>
        <button class="theme-card-button" mat-flat-button color="primary" (click)="unsubscribe ? unsubscribeTheme() : subscribeTheme();">{{unsubscribe ? "Se désabonner" : "S’abonner"}}</button>
    </div>
</ng-container>
