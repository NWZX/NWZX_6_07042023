<ng-container>
  <div class="custom-textarea-container">
    <label class="custom-textarea-label" [for]="id">{{ label }}</label>
    <textarea class="custom-textarea"
              [id]="id"
              [name]="name"
              [placeholder]="placeholder"
              [value]="value"
              [formControl]="control"></textarea>
  </div>
</ng-container>
