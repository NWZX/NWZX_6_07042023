<ng-container>
  <div class="custom-select-container">
    <label class="custom-select-label" [for]="id">{{ label }}</label>
    <select class="custom-select" [id]="id" [value]="options?.length ? options?.[0]?.id : undefined" [formControl]="control">
      <option *ngFor="let option of options" [value]="option.id">{{ option.title }}</option>
    </select>
  </div>
</ng-container>
