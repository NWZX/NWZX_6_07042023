<app-layout [displayTopBar]="true">
    <div class="register">
        <div class="register-header"><mat-icon aria-hidden="false" aria-label="Back" fontIcon="arrow_back"></mat-icon></div>
        <div class="register-img"><img src="assets/logo.png" alt="logo"></div>
        <div class="register-content">
            <h1 class="register-title">Inscription</h1>
            <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
                <app-custom-input label="Nom d’utilisateur" type="text" formControlName="name" />
                <app-custom-input label="E-mail ou nom d’utilisateur" type="email" formControlName="email" />
                <app-custom-input label="Mot de passe" type="password" formControlName="password"/>
            </form>
            <button mat-flat-button color="primary">S’inscrire</button>
        </div>
    </div>
</app-layout>
