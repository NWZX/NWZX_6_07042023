<app-layout [displayTopBar]="true">
    <div class="profile">
        <div class="profile-content">
            <h1 class="profile-title">Profil utilisateur</h1>
            <form class="profile-form" [formGroup]="form" (ngSubmit)="submit()">
                <app-custom-input type="text" [control]="form.controls['name']" />
                <app-custom-input type="email" [control]="form.controls['email']"/>
                <div class="profile-btn-grp">
                    <button mat-flat-button color="primary" type="submit">Sauvegarder</button>
                    <button mat-flat-button type="button" (click)="logout()">Se dÃ©connecter</button>
                </div>
            </form>
        </div>
        <div class="profile-themes-container">
            <app-theme-card *ngFor="let theme of user?.themes" [theme]="theme" [unsubscribe]="true"></app-theme-card>
        </div>
    </div>
</app-layout>
